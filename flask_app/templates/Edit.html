<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Edit User</p>

    <a href="/users">Home</a>


    <form action="/users/update/{{ one_user.id }}", method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ one_user['first_name'] }}">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ one_user['last_name'] }}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="{{ one_user['email'] }}">
        </div>
        <button>Update</button>
    </form>
      
</body>
</html>
